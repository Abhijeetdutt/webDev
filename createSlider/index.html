<html>

<head>
    <title>Create Sliders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="search">
            <h1>Hey</h1>
        </div>
        <div class="veiw-box">
            <div id="sliders">
                
                <div class="helptext space">
                    <p><span class="type1"></span></p>
                </div>
                
                <div class="helptext space">
                    <p><span class="type2"></span></p>
                </div>
                
                <div class="helptext space">
                    <p><span class="type3"></span></p>
                </div>
                
            </div>
            
            <div class="controls">
                <span id="control1"></span>
                <span id="control2" class="active"></span>
                <span id="control3"></span>
            </div>
            
        </div>
    </div>
    
    <script src="./typed.js"></script>

    <script>
    
        var testimonials = document.getElementById('sliders');
        var control1 = document.getElementById('control1');
        var control2 = document.getElementById('control2');
        var control3 = document.getElementById('control3');
        
        
        control1.onclick=function(){
            testimonials.style.transform = "translateX(870px)";
            control1.classList.add("active");
            control2.classList.remove("active");
            control3.classList.remove("active");
        }
        
        control2.onclick=function(){
            testimonials.style.transform = "translateX(0px)";
            control1.classList.remove("active");
            control2.classList.add("active");
            control3.classList.remove("active");
        }
        
        control3.onclick=function(){
            testimonials.style.transform = "translateX(-870px)";
            control1.classList.remove("active");
            control2.classList.remove("active");
            control3.classList.add("active");
        }

        };

        var options2 = {
            strings: ["Many people feel that there is a limited amount of abundance, wealth, or chance to succeed in life. Furthermore, there is a solid beleif that if one person succeeds, another must fail."],
          typeSpeed: 40,

        };

        var options3 = {
            strings: ["Many people feel that there is a limited amount of abundance, wealth, or chance to succeed in life. Furthermore, there is a solid beleif that if one person succeeds, another must fail."],
          typeSpeed: 40,
          loop: true
        };

        var typed1 = new Typed('.type1', options1);
        var typed2 = new Typed('.type2', options2);
        var typed3 = new Typed('.type3', options3);
        
    
    </script>
</body>
</html>
